<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redfoot Labs - Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff4444, #F06E42);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ff4444;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            color: #b0b0b0;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #fff;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff4444;
            border-radius: 2px 2px 0 0;
        }

        form {
            display: none;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        form.active {
            display: flex;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.2);
        }

        input:focus + i {
            color: #ff4444;
        }

        button {
            background: linear-gradient(90deg, #ff4444, #F06E42);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
        }

        .message {
            text-align: center;
            margin: 20px 0 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0;
            height: 0;
            overflow: hidden;
        }

        .message.show {
            opacity: 1;
            height: auto;
            padding: 12px;
            margin-top: 20px;
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .tab {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Redfoot Labs</h1>
            <p>Inovação em cada detalhe</p>
        </div>

        <div class="tabs">
            <div class="tab active" id="login-tab">Entrar</div>
            <div class="tab" id="register-tab">Criar Conta</div>
        </div>

        <form id="login-form" class="active">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Seu e-mail" required />
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Sua senha" required />
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <form id="register-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="register-email" placeholder="Seu melhor e-mail" required />
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-password" placeholder="Crie uma senha (mín. 6 caracteres)" minlength="6" required />
            </div>
            <button type="submit">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Configuração do Firebase (substitua pelos seus dados)
        const firebaseConfig = {
            apiKey: "AIzaSyA33fRSo78J1FSHbr2eQKM4yoLbWKXGWBU",
            authDomain: "redfootlabs.firebaseapp.com",
            projectId: "redfootlabs",
            storageBucket: "redfootlabs.firebasestorage.app",
            messagingSenderId: "709510653983",
            appId: "1:709510653983:web:8eef55623e46413c398d2a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Tabs
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            messageDiv.textContent = '';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            messageDiv.textContent = '';
        });

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = loginForm.querySelector('button');
            const originalButtonText = button.innerHTML;
            
            // Mostrar loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    let errorMessage = 'Erro ao fazer login. Verifique suas credenciais.';
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = 'E-mail ou senha incorretos.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Muitas tentativas de login. Tente novamente mais tarde.';
                    }
                    showMessage(errorMessage, 'error');
                })
                .finally(() => {
                    button.disabled = false;
                    button.innerHTML = originalButtonText;
                });
        });

        // Cadastro
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const button = registerForm.querySelector('button');
            const originalButtonText = button.innerHTML;
            
            // Mostrar loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    showMessage('Conta criada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    let errorMessage = 'Erro ao criar conta. Tente novamente.';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Este e-mail já está em uso. Tente fazer login.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'A senha deve ter no mínimo 6 caracteres.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'E-mail inválido.';
                    }
                    showMessage(errorMessage, 'error');
                })
                .finally(() => {
                    button.disabled = false;
                    button.innerHTML = originalButtonText;
                });
        });

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type} show`;
            
            // Esconder a mensagem após 5 segundos
            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 300);
            }, 5000);
        }
    </script>
</body>

</html>
